version: '3.8'

services:
  heating-controller:
    image: python:3.11-slim
    container_name: heating-controller
    restart: unless-stopped
    
    working_dir: /app
    
    volumes:
      - /home/pi/heating_controller:/app
    
    ports:
      - "8321:8321"
    
    environment:
      - PYTHONUNBUFFERED=1
    
    command: >
      sh -c "
      pip install --no-cache-dir -r requirements.txt &&
      python -m uvicorn app.main:app --host 0.0.0.0 --port 8321
      "
    
    networks:
      - default
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    driver: bridge
